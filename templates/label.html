<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-bar {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    .flex-container {
      display: flex;
      height: calc(100% - 80px); /* minus top bar */
      width: 100%;
    }

    .image-container, .pdf-container {
      width: 50%;
      height: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }

    .bottom-bar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    .bottom-bar input[type="submit"] {
      padding: 10px 20px;
      font-size: 18px;
      margin: 0 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .bottom-bar input[type="submit"]:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>{{ username }}- </div>
    <div> Progress: {{ labeled }}/{{ total }}</div>
  </div>

  <div class="flex-container">
    <div class="image-container">
      <img src="/{{ image }}" alt="Radiograph">
    </div>
    {% if pdf %}
    <div class="pdf-container">
      <iframe src="/{{ pdf }}" title="Associated PDF"></iframe>
    </div>
    {% endif %}
  </div>

  <div class="bottom-bar">
    <form method="post" style="display:inline;">
      <input type="submit" name="choice" value="Surgical">
      <input type="submit" name="choice" value="Non-Surgical">
    </form>
  </div>
</body>
</html>
